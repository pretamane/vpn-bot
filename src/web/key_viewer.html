<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Key Viewer - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #b8b8b8;
            font-size: 1.1rem;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: #b8b8b8;
            margin-top: 8px;
            font-size: 0.9rem;
        }

        .keys-grid {
            display: grid;
            gap: 20px;
        }

        .key-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .key-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .key-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .key-user {
            font-size: 1.3rem;
            font-weight: 600;
            color: #fff;
        }

        .protocol-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .protocol-vless {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .protocol-ss {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .key-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .detail-label {
            color: #888;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            color: #fff;
            font-weight: 500;
        }

        .status-active {
            color: #4ade80;
        }

        .status-inactive {
            color: #f87171;
        }

        .key-link-section {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .key-link {
            font-family: 'Courier New', monospace;
            color: #a8d5ff;
            word-break: break-all;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-copy {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }

        .btn-copy:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-qr {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-qr:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .qr-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .qr-modal.active {
            display: flex;
        }

        .qr-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 400px;
        }

        .qr-content h3 {
            margin-bottom: 20px;
            color: #fff;
        }

        .qr-content img {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #888;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-keys {
            text-align: center;
            padding: 60px;
            color: #888;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîê VPN Key Viewer</h1>
            <p class="subtitle">Admin Dashboard - Monitor & Test User Keys</p>
        </header>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-value" id="totalKeys">0</div>
                <div class="stat-label">Total Keys</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="vlessKeys">0</div>
                <div class="stat-label">VLESS Keys</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="ssKeys">0</div>
                <div class="stat-label">Shadowsocks Keys</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeKeys">0</div>
                <div class="stat-label">Active Keys</div>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Keys</button>
            <button class="filter-btn" data-filter="vless">VLESS Only</button>
            <button class="filter-btn" data-filter="ss">Shadowsocks Only</button>
            <button class="filter-btn" data-filter="active">Active Only</button>
        </div>

        <div class="keys-grid" id="keysContainer">
            <div class="loading">
                <div class="spinner"></div>
                Loading keys...
            </div>
        </div>
    </div>

    <div class="qr-modal" id="qrModal">
        <div class="qr-content">
            <h3 id="qrTitle">QR Code</h3>
            <img id="qrImage" src="" alt="QR Code">
            <button class="btn btn-copy" onclick="closeQRModal()">Close</button>
        </div>
    </div>

    <script>
        let allKeys = [];
        let currentFilter = 'all';

        async function loadKeys() {
            try {
                const response = await fetch('/keys');
                const data = await response.json();
                allKeys = data.keys || [];
                updateStats();
                renderKeys();
            } catch (error) {
                document.getElementById('keysContainer').innerHTML = 
                    '<div class="no-keys">Failed to load keys. Make sure the API is running.</div>';
            }
        }

        function updateStats() {
            const vless = allKeys.filter(k => k.protocol === 'vless').length;
            const ss = allKeys.filter(k => k.protocol === 'ss').length;
            const active = allKeys.filter(k => k.is_active).length;

            document.getElementById('totalKeys').textContent = allKeys.length;
            document.getElementById('vlessKeys').textContent = vless;
            document.getElementById('ssKeys').textContent = ss;
            document.getElementById('activeKeys').textContent = active;
        }

        function renderKeys() {
            let filtered = allKeys;

            if (currentFilter === 'vless') {
                filtered = allKeys.filter(k => k.protocol === 'vless');
            } else if (currentFilter === 'ss') {
                filtered = allKeys.filter(k => k.protocol === 'ss');
            } else if (currentFilter === 'active') {
                filtered = allKeys.filter(k => k.is_active);
            }

            const container = document.getElementById('keysContainer');

            if (filtered.length === 0) {
                container.innerHTML = '<div class="no-keys">No keys found for this filter.</div>';
                return;
            }

            container.innerHTML = filtered.map(key => `
                <div class="key-card">
                    <div class="key-header">
                        <div class="key-user">
                            ${key.username || key.telegram_id}
                        </div>
                        <span class="protocol-badge protocol-${key.protocol}">
                            ${key.protocol === 'vless' ? 'VLESS+REALITY' : 'Shadowsocks'}
                        </span>
                    </div>

                    <div class="key-details">
                        <div class="detail-item">
                            <span class="detail-label">Status</span>
                            <span class="detail-value ${key.is_active ? 'status-active' : 'status-inactive'}">
                                ${key.is_active ? '‚úÖ Active' : '‚ùå Inactive'}
                            </span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">UUID</span>
                            <span class="detail-value">${key.uuid.substring(0, 8)}...</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Created</span>
                            <span class="detail-value">${new Date(key.created_at).toLocaleDateString()}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Expires</span>
                            <span class="detail-value">${new Date(key.expiry_date).toLocaleDateString()}</span>
                        </div>
                    </div>

                    <div class="key-link-section">
                        <div class="key-link">${key.vpn_link}</div>
                        <div class="action-buttons">
                            <button class="btn btn-copy" onclick="copyToClipboard('${key.vpn_link.replace(/'/g, "\\'")}')">
                                üìã Copy Key
                            </button>
                            <button class="btn btn-qr" onclick="showQR('${key.vpn_link.replace(/'/g, "\\'")}', '${key.username || key.telegram_id}')">
                                üì± QR Code
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                alert('‚úÖ Key copied to clipboard!');
            } catch (err) {
                alert('Failed to copy. Please copy manually.');
            }
        }

        async function showQR(link, username) {
            const modal = document.getElementById('qrModal');
            const img = document.getElementById('qrImage');
            const title = document.getElementById('qrTitle');
            
            title.textContent = `QR Code - ${username}`;
            img.src = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(link)}`;
            modal.classList.add('active');
        }

        function closeQRModal() {
            document.getElementById('qrModal').classList.remove('active');
        }

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderKeys();
            });
        });

        // Close modal on background click
        document.getElementById('qrModal').addEventListener('click', (e) => {
            if (e.target.id === 'qrModal') closeQRModal();
        });

        // Load keys on page load
        loadKeys();

        // Auto-refresh every 30 seconds
        setInterval(loadKeys, 30000);
    </script>
</body>
</html>
